<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="div-form">
        <h2>Formulario</h2>
        <form action="" id="form-contato">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" placeholder="nome:" id="nome" required>

            <label for="Email">E-mail:</label>
            <input type="email" placeholder="E-mail" id="email" required>

            <label for="Comentários">Comentários:</label>
            <textarea name="mais informações" placeholder="Deixei seu comentario" id="comentario" rows="5" required></textarea>

            <button type="submit">Enviar</button>

        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
